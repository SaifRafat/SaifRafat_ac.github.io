# `jekyll serve -l -H localhost` to run the site locally

# Basic Site Settings
locale                   : "en-US"
site_theme               : "default" # The available themes options are "default", "air", "sunrise", "mint", "dirt" and "contrast"
title                    : "M. Saifuzzaman Rafat"
title_separator          : ""
name                     : &name "M. Saifuzzaman Rafat"
description              : &description "M. Saifuzzaman Rafat's academic portfolio"   # Update this with a general description of your site, this is the default if not overridden by a page
url                      : https://SaifRafat.github.io # The base hostname & protocol for your site e.g. "https://[your GitHub username].github.io",
                                                           # or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "SaifRafat/SaifRafat_ac.github.io"

